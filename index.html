<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="start-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="settings">
            <label for="num-questions">Number of Questions</label>
            <select name="" id="num-questions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>

            <label for="category">Select Category</label>
            <select name="" id="category">
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Books</option>
                <option value="11">Films</option>
                <option value="12">Music</option>
                <option value="13">Television</option>
                <option value="14">Sports</option>
                <option value="15">Geography</option>
                <option value="16">Vehicles</option>
            </select>

            <label for="difficulty">Select Category</label>
            <select name="" id="difficulty">
                <option value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="time">Time Per Question</label>
            <select name="" id="time">
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="20">20 seconds</option>
                <option value="25">25 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
            </select>
        </div>
        <button class="btn start"> Start Quiz</button>
    </div>
    <div class="quiz">
        <div class="timer">
            <div class="progress">
                <div class="progress-bar"> </div>
                    <span class="progress-text">50</span>
                </div>
            </div>
        <div class="question-wrapper">
            <div class="number">
                Question <span class="current">1</span>
                <span class="total">/10</span>
            </div>
            <div class="question">This is a Question</div>
            <div class="answer-wrapper">
                <div class="answer">
                    <span class="text">answer</span>
                    <span class="checkbox"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
